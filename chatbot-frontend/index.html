<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VulnPrism - Cyber Security Dashboard</title>
  
  <!-- Override console.warn -->
  <script>
    (function(){
      const origWarn = console.warn;
      console.warn = function(msg, ...args){
        if (typeof msg === 'string' && (
             msg.includes('cdn.tailwindcss.com should not be used in production') ||
             msg.includes('in-browser Babel transformer')
           )) {
          return;
        }
        origWarn.call(console, msg, ...args);
      };
    })();
  </script>

  <!-- External Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap');
    
    :root {
      --cyber-teal: #38bdf8;
      --holographic-purple: #c084fc;
      --cyber-blue: #0ff;
      --matrix-green: #0f0;
      --deep-space: #0a0a15;
    }
    
    body {

      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, var(--deep-space) 0%, #000814 50%, #001d3d 100%);
      color: #e0e0ff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .shimmer-text {
      background: linear-gradient(90deg, 
        var(--cyber-teal) 20%, 
        var(--holographic-purple) 40%, 
        var(--cyber-teal) 60%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes fogMove {
      0%   { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    .fog {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/foggy.png');
      opacity: 0.12;
      animation: fogMove 60s linear infinite;
      z-index: 5;
    }
    
    .cyber-border {
      border: 1px solid rgba(56, 189, 248, 0.3);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2),
                 0 0 30px rgba(192, 132, 252, 0.1),
                 inset 0 0 15px rgba(56, 189, 248, 0.1);
    }
    
    .cyber-glow {
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5),
                 0 0 20px rgba(192, 132, 252, 0.3);
    }
    
    .cyber-card {
      background: rgba(10, 15, 25, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .cyber-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3),
                 0 0 30px rgba(192, 132, 252, 0.2);
    }
    
    .section-title {
      position: relative;
      display: inline-block;
      margin-bottom: 2.5rem;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--cyber-teal), var(--holographic-purple), transparent);
      border-radius: 2px;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, rgba(10, 10, 25, 0.9) 0%, rgba(20, 30, 48, 0.7) 100%);
    }
    
    .terminal-text {
      font-family: 'Courier New', monospace;
      color: var(--matrix-green);
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }
    
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
      40% { transform: translateY(-20px) translateX(-50%); }
      60% { transform: translateY(-10px) translateX(-50%); }
    }
    
    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .grid-pattern {
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(56, 189, 248, 0.1) 1px, transparent 0);
      background-size: 30px 30px;
    }
    
    .cyber-button {
      background: linear-gradient(135deg, var(--cyber-teal), var(--holographic-purple));
      border: none;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    
    .cyber-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 35px rgba(56, 189, 248, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.2);
    }
    
    .cyber-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(25deg);
      transition: all 0.5s;
    }
    
    .cyber-button:hover::after {
      left: 120%;
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--cyber-teal), transparent);
      animation: scan 3s linear infinite;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    .holographic-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--cyber-teal), var(--holographic-purple), transparent);
      margin: 20px 0;
    }

    .pin-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .pin-content {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bot-icon-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--cyber-teal), var(--holographic-purple));
      box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
      opacity: 0.7;
    }

    .bot-icon-container:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.6);
    }

    .bot-icon-container svg {
      width: 28px;
      height: 28px;
      color: white;
      transition: width 0.2s, height 0.2s;
      animation: pulse 2s infinite ease-in-out;
    }

    .bot-hover-text {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      pointer-events: none;
      margin-bottom: 10px;
    }

    .bot-icon-container:hover .bot-hover-text {
      opacity: 1;
      visibility: visible;
    }

    .linkedin-link:hover {
      color: #0077B5;
      text-shadow: 0 0 8px #0077B5;
    }

    .transparent-cyber-card {
      background: rgba(10, 15, 25, 0.0);
      backdrop-filter: blur(0px);
      border: none;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      padding: 8px;
      text-decoration: none;
      display: block;
    }

    .transparent-cyber-card::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: conic-gradient(
        from 0deg,
        transparent 0%,
        var(--cyber-teal) 10%,
        var(--holographic-purple) 20%,
        transparent 30%
      );
      animation: rotateBorder 4s linear infinite;
      z-index: -1;
    }

    .transparent-cyber-card::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: linear-gradient(135deg, var(--deep-space) 0%, #000 100%);
      border-radius: 10px;
      z-index: -1;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .section-title { font-size: 2.5rem; }
      .about-content { flex-direction: column; }
      .about-content .flex-shrink-0 { width: 100%; padding: 1.5rem; }
    }

    @media (max-width: 768px) {
      .hero-description { font-size: 1rem; padding: 0 1rem; }
      .cyber-button { padding: 12px 24px; font-size: 0.9rem; }
      .grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3 { grid-template-columns: 1fr; }
      .grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
      .grid-cols-1.lg\\:grid-cols-2 { grid-template-columns: 1fr; }
      .bot-icon-container { width: 60px; height: 60px; bottom: 15px; right: 15px; }
      .bot-hover-text { font-size: 0.8rem; padding: 6px 10px; }
      .text-6xl.md\\:text-8xl { font-size: 3.5rem; }
      .text-3xl.md\\:text-4xl { font-size: 1.75rem; }
      .py-20 { padding-top: 4rem; padding-bottom: 4rem; }
      .py-32 { padding-top: 6rem; padding-bottom: 6rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
    }

    @media (max-width: 480px) {
      .hero-description { font-size: 0.9rem; }
      .cyber-button { padding: 10px 18px; font-size: 0.8rem; }
      .text-6xl.md\\:text-8xl { font-size: 2.5rem; }
      .text-3xl.md\\:text-4xl { font-size: 1.5rem; }
      .section-title { font-size: 2rem; }
      .text-5xl { font-size: 2.5rem; }
    }

    /* Chatbot Styles */
    .chat-message { margin-bottom: 1rem; display: flex; max-width: 85%; }
    .chat-message.user { margin-left: auto; flex-direction: row-reverse; }
    .chat-message .avatar {
      width: 32px; height: 32px; border-radius: 50%; margin: 0 8px;
      flex-shrink: 0; background: linear-gradient(135deg, var(--cyber-teal), var(--holographic-purple));
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; color: var(--deep-space);
    }
    .chat-message.user .avatar::after { content: 'U'; }
    .chat-message.bot .avatar::after { content: 'Z'; }
    .chat-message .message-content {
      padding: 0.75rem 1rem; border-radius: 12px;
      font-size: 0.9rem; line-height: 1.4; word-break: break-word;
    }
    .chat-message.user .message-content {
      background-color: rgba(56, 189, 248, 0.2); color: #e0e0ff; border-top-right-radius: 0;
    }
    .chat-message.bot .message-content {
      background-color: rgba(20, 30, 48, 0.7); color: #e0e0ff; border-top-left-radius: 0;
    }
    .typing-indicator { display: flex; align-items: center; padding: 0.75rem 1rem; }
    .typing-indicator span {
      height: 8px; width: 8px; margin: 0 2px; background-color: var(--cyber-teal);
      border-radius: 50%; display: inline-block; animation: bounce_dot 1.4s infinite ease-in-out both;
    }
    .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
    @keyframes bounce_dot { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="overflow-x-hidden">
  <div id="root"></div>
  <div class="fog"></div>
  <div class="scan-line"></div>
  
  <!-- AI Bot Icon & Chat Window -->
  <div id="chat-container" class="hidden fixed bottom-24 right-5 w-full max-w-md h-[70vh] bg-deep-space/80 backdrop-blur-xl rounded-lg shadow-2xl cyber-border z-[1100] flex flex-col overflow-hidden transition-all duration-300 ease-in-out transform-gpu scale-95 opacity-0">
    <div class="flex items-center justify-between p-4 border-b border-cyan-900/50">
      <h3 class="text-lg font-bold shimmer-text">Zoya - AI Assistant</h3>
      <button id="close-chat" class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
    <div class="p-4 border-t border-cyan-900/50">
      <div class="relative transparent-cyber-card p-2">
        <input type="text" id="chat-input" placeholder="Ask Zoya anything..." class="w-full bg-black/30 border-none rounded-full py-3 px-5 pr-12 text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"/>
        <button id="chat-send" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full bg-cyber-teal hover:bg-holographic-purple transition-colors">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
        </button>
      </div>
    </div>
  </div>

  <div id="bot-icon" class="bot-icon-container">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
    </svg>
    <div class="bot-hover-text">Zoya - Cyber Security AI</div>
  </div>

  <script type="text/babel">
    const CYBER_PALETTE = {
      black: '#000000',
      cyberTeal: '#38bdf8',
      holographicPurple: '#c084fc',
      matrixGreen: '#0f0',
      deepSpace: '#0a0a15'
    };

    const user = { id: 'user123', fingerprint: 'unique-biometric-token' };

    function DNABackground({ user }) {
      const dnaHash = CryptoJS.SHA256(user.fingerprint + user.id).toString();
      const seed = parseInt(dnaHash.slice(0, 8), 16);

      React.useEffect(() => {
        const canvas = document.getElementById('dna-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
          canvas, 
          alpha: true,
          antialias: true
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000, 0);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 100;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.1,
          color: CYBER_PALETTE.cyberTeal,
          transparent: true,
          opacity: 0.6
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;
        
        const fragmentShader = `
          uniform float time;
          uniform vec3 color1;
          uniform vec3 color2;
          varying vec2 vUv;
          void main() {
            float t = (sin(time + vUv.x*10.0 + vUv.y*10.0) +
                       sin(time*1.5 + vUv.x*5.0 - vUv.y*5.0)) * 0.25 + 0.5;
            vec3 color = mix(color1, color2, t);
            float pulse = sin(time*2.0)*0.1 + 0.6;
            gl_FragColor = vec4(color, pulse * 0.4);
          }
        `;

        const material = new THREE.ShaderMaterial({
          uniforms: {
            time:   { value: 0 },
            color1: { value: new THREE.Color(CYBER_PALETTE.cyberTeal) },
            color2: { value: new THREE.Color(CYBER_PALETTE.holographicPurple) }
          },
          vertexShader,
          fragmentShader,
          wireframe: true,
          transparent: true
        });

        function makeTorus(x, ry=0) {
          const geo = new THREE.TorusGeometry(12, 2, 64, 200);
          const mesh = new THREE.Mesh(geo, material);
          mesh.position.x = x;
          mesh.rotation.y = ry;
          scene.add(mesh);
          return mesh;
        }

        const torus1 = makeTorus(-5, 0);
        const torus2 = makeTorus(5, Math.PI/2);

        camera.position.z = 30;
        let idx = 0;
        const interval = setInterval(() => {
          idx = (idx + 1) % 3;
          const tgt = [-5, 0, 5];
          gsap.to(torus1.position, { z: tgt[idx], duration: 1, ease: "power2.inOut" });
          gsap.to(torus2.position, { z: tgt[(idx+2)%3], duration: 1, ease: "power2.inOut" });
        }, 5000);

        function animate() {
          requestAnimationFrame(animate);
          torus1.rotation.x += 0.004; 
          torus1.rotation.y += 0.004;
          torus2.rotation.x += 0.004; 
          torus2.rotation.y += 0.004;
          particlesMesh.rotation.y += 0.001;
          material.uniforms.time.value += 0.04;
          renderer.render(scene, camera);
        }
        animate();

        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        window.addEventListener('resize', handleResize);
        
        return () => { 
          clearInterval(interval); 
          renderer.dispose();
          window.removeEventListener('resize', handleResize);
        };
      }, [seed]);

      return <canvas id="dna-canvas" className="fixed inset-0 z-0 opacity-25" />;
    }

    function Dashboard() {
      React.useEffect(() => {
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.from('#dropV', { y: -300, opacity: 0, duration: 1.5, ease: 'bounce.out', delay: 0.2 });
        gsap.from('#dropP', { y: -300, opacity: 0, duration: 1.5, ease: 'bounce.out', delay: 0.4 });
        gsap.from('.hero-subtitle', { opacity: 0, y: 20, duration: 1, delay: 1.2 });
        gsap.from('.hero-description', { opacity: 0, y: 20, duration: 1, delay: 1.4 });
        gsap.from('.cta-button', { opacity: 0, y: 20, duration: 1, delay: 1.6 });
        
        gsap.utils.toArray('.section').forEach(section => {
          gsap.from(section, {
            opacity: 0, y: 50, duration: 1,
            scrollTrigger: { trigger: section, start: 'top 80%', toggleActions: 'play none none none' }
          });
        });
        
        gsap.utils.toArray('.cyber-card').forEach((card, i) => {
          gsap.from(card, {
            opacity: 0, y: 30, duration: 0.8, delay: i * 0.1,
            scrollTrigger: { trigger: card, start: 'top 90%', toggleActions: 'play none none none' }
          });
        });

        gsap.to(".about-content", {
          xPercent: -100, ease: "none",
          scrollTrigger: {
            trigger: ".about-section", pin: true, scrub: 1,
            end: () => "+=" + document.querySelector(".about-content").offsetWidth
          }
        });

      }, []);

      return (
        <div className="relative z-10">
          {/* Hero Section */}
          <section className="min-h-screen flex flex-col items-center justify-center text-center relative overflow-hidden pt-20">
            <DNABackground user={user} />
            <div className="max-w-4xl px-4 z-10">
              <h1 className="text-6xl md:text-8xl font-bold mb-6">
                <span id="dropV" className="inline-block shimmer-text">V</span>uln
                <span id="dropP" className="inline-block shimmer-text">P</span>rism
              </h1>
              <h2 className="text-3xl md:text-4xl font-bold mb-6 hero-subtitle">
                Advanced <span className="shimmer-text">Security Intelligence</span> Platform
              </h2>
              <p className="text-xl text-gray-300 mb-10 max-w-3xl mx-auto hero-description leading-relaxed">
                Comprehensive vulnerability detection and remediation across your entire software development lifecycle, from code to cloud. Leverage AI-powered analysis for both static code and live applications with enterprise-grade precision.
              </p>
              <div className="flex flex-wrap justify-center gap-4 mb-8 text-sm text-cyan-300">
                <span className="px-4 py-2 bg-cyan-500/10 rounded-full border border-cyan-500/20">🛡️ SAST & SCA</span>

  <script>
    const botIcon = document.getElementById('bot-icon');
    const chatContainer = document.getElementById('chat-container');
    const closeChat = document.getElementById('close-chat');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    const CHAT_API_URL = '/chat';
    const SAST_SERVICE_URL = 'http://localhost:5050';
    const CYBERSCYTHE_SERVICE_URL = 'http://localhost:5051';

    let conversationHistory = [{
      role: 'system',
      content: "You are Zoya, the advanced Cyber Security AI for VulnPrism, an intelligent platform created by Khan Mohammed. Your primary function is to assist users with cybersecurity insights, analyze security reports, and provide professional guidance. Always introduce yourself as Zoya, maintain a professional yet approachable demeanor, and mention the creator if asked."
    }];

    botIcon.addEventListener('click', () => toggleChatWindow());
    closeChat.addEventListener('click', () => toggleChatWindow());
    chatSend.addEventListener('click', () => sendMessage());
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleChatWindow() {
        if (chatContainer.classList.contains('hidden')) {
            chatContainer.classList.remove('hidden');
            setTimeout(() => chatContainer.classList.remove('scale-95', 'opacity-0'), 10);
        } else {
            chatContainer.classList.add('scale-95', 'opacity-0');
            setTimeout(() => chatContainer.classList.add('hidden'), 300);
        }
    }

    function addMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', sender);

        const avatar = document.createElement('div');
        avatar.classList.add('avatar');

        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.style.wordWrap = 'break-word';
        messageContent.style.whiteSpace = 'pre-wrap';
        messageContent.innerText = message;

        messageElement.appendChild(avatar);
        messageElement.appendChild(messageContent);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.classList.add('chat-message', 'bot');
        typingIndicator.innerHTML = `
            <div class="avatar"></div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        `;
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) typingIndicator.remove();
    }

    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        addMessage('user', message);
        chatInput.value = '';
        showTypingIndicator();

        conversationHistory.push({ role: 'user', content: message });

        try {
            const response = await fetch(CHAT_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: conversationHistory,
                    max_tokens: 1024,
                    temperature: 0.7
                })
            });

            console.log('Response status:', response.status);

            if (!response.ok) {
                let errorMessage = `HTTP error! status: ${response.status}`;
                try {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    errorMessage += `, message: ${errorData.error?.message || errorData.message || 'Unknown error'}`;
                } catch (e) {
                    const errorText = await response.text();
                    console.error('Error response text:', errorText);
                    errorMessage += `, response: ${errorText}`;
                }
                throw new Error(errorMessage);
            }

            const data = await response.json();
            console.log('API Response:', data);

            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                throw new Error('Invalid response format from API');
            }

            const botReply = data.choices[0].message.content;
            conversationHistory.push({ role: 'assistant', content: botReply });
            removeTypingIndicator();
            addMessage('bot', botReply);

        } catch (error) {
            console.error('Error calling chat API:', error);
            removeTypingIndicator();
            addMessage('bot', `Sorry, I'm having trouble connecting to the chat service: ${error.message}. Please make sure the CyberScythe service is running on port 5051.`);
        }
    }
  </script>
