apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vuln-ingress
  namespace: mustang
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /vuln(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: vuln-svc
                port:
                  number: 3000
          - path: /sast(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: sast-svc
                port:
                  number: 5050
          - path: /cyber(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cyber-svc
                port:
                  number: 5051
