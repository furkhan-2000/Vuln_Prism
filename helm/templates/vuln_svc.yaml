apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.frontend.service.name }}
  namespace: {{ .Values.frontend.service.namespace }}
spec:
  selector:
    tier: {{ .Values.frontend.service.spec.selector.tier }}
  {{- $port := index .Values.frontend.service.spec.ports 0 }}
  ports:
    - port: {{ $port.port }}
      targetPort: {{ $port.targetPort }}
      protocol: {{ $port.protocol | default "TCP" }}
